on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

name: Check Styles

jobs:

  rust-style:
    runs-on: ubuntu-latest
    name: Formatting
    steps:
      - uses: actions/checkout@v2
      - name: Install specific toolchain
        uses: actions-rs/toolchain@v1
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v1
      - uses: actions-rs/cargo@v1
        name: Rust Format
        with:
          command: fmt
          args: --all --check

  dart-style:
    name: lint dart code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install supported rust toolchain
        uses: actions-rs/toolchain@v1
      - name: "Build FFI interface"
        run: |
          cargo install cargo-make
          cargo make ffigen
      - name: version
        run: flutter --version
        working-directory: effektio_flutter_sdk
      - run: flutter analyze
        name: lint app
        working-directory: app
      - working-directory: effektio_flutter_sdk
        run: flutter pub get
      - working-directory: effektio_flutter_sdk
        run: flutter analyze
        name: lint effektio_flutter_sdk
